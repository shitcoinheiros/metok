<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MemeTok - IPFS Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            overflow: hidden; background: #000;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        #feed {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
            width: 100vw;
            scroll-behavior: auto;
            -webkit-overflow-scrolling: touch;
            position: relative;
        }

        .snap-item {
            scroll-snap-align: start;
            scroll-snap-stop: always;
            height: 100vh;
            width: 100vw;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            flex-shrink: 0;
        }

        .meme-bg-blur {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(80px) brightness(0.2);
            transform: scale(1.3);
            z-index: 0;
        }

        .meme-main {
            position: relative;
            z-index: 10;
            max-height: 85vh;
            max-width: 90%;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .overlay {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 20;
            background: linear-gradient(0deg, rgba(0,0,0,0.7) 0%, transparent 40%, transparent 100%);
        }
        
        .overlay button { pointer-events: auto; }

        .btn-glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #statusOverlay {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: #fbbf24;
            color: black;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 900;
            font-size: 11px;
            display: none;
            box-shadow: 0 10px 30px rgba(251, 191, 36, 0.4);
            letter-spacing: 0.1em;
        }

        #loadingOverlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            z-index: 200;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="text-white select-none">

    <div id="statusOverlay">UPLOAD CONCLU√çDO! üöÄ</div>

    <div id="loadingOverlay">
        <div class="w-12 h-12 border-4 border-yellow-400 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="text-[10px] font-black tracking-[0.4em]">PROCESSANDO IPFS...</p>
    </div>

    <div id="feed" class="no-scrollbar">
        <!-- Itens injetados via JS -->
    </div>

    <input type="file" id="fileInput" accept="image/*" class="hidden">

    <nav class="fixed bottom-10 left-0 right-0 flex justify-center items-center gap-6 z-50">
        <button class="w-14 h-14 btn-glass rounded-full flex items-center justify-center active:scale-90 transition-all">
            <i data-lucide="layout-grid" class="w-6 h-6 opacity-40"></i>
        </button>
        
        <button id="uploadBtn" class="bg-white text-black h-14 px-12 rounded-full font-black text-[11px] tracking-[0.3em] shadow-2xl active:scale-95 transition-all">
            UPLOAD IPFS
        </button>

        <button class="w-14 h-14 btn-glass rounded-full flex items-center justify-center active:scale-90 transition-all">
            <i data-lucide="trophy" class="w-6 h-6 text-yellow-500"></i>
        </button>
    </nav>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // Configura√ß√£o Firebase
        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'memetok-ipfs-html';

        // Credenciais Pinata
        const PINATA_JWT = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySW5mb3JtYXRpb24iOnsiaWQiOiIyYWEzYmZlZC05ZmFiLTRmMDYtYjAzYi1mZWZiMDI5OWQ3MDgiLCJlbWFpbCI6InNoaXRjb2luaGVpcm9zQGdtYWlsLmNvbSIsImVtYWlsX3ZlcmlmaWVkIjp0cnVlLCJwaW5fcG9saWN5Ijp7InJlZ2lvbnMiOlt7ImRlc2lyZWRSZXBsaWNhdGlvbkNvdW50IjoxLCJpZCI6IkZSQTEifSx7ImRlc2lyZWRSZXBsaWNhdGlvbkNvdW50IjoxLCJpZCI6Ik5ZQzEifV0sInZlcnNpb24iOjF9LCJtZmFfZW5hYmxlZCI6ZmFsc2UsInN0YXR1cyI6IkFDVElWRSJ9LCJhdXRoZW50aWNhdGlvblR5cGUiOiJzY29wZWRLZXkiLCJzY29wZWRLZXlLZXkiOiI3YjRiNmQ5OGM2ZDI5MTFlM2FiMiIsInNjb3BlZEtleVNlY3JldCI6ImY0ZWYzNjY1MzY3ODdiMjRkOGM4YmFlNGJiNTU3NGZiMTMyYmQ0YzRhMzI2ODY2MDU5OTY3N2M4NzE5ZWRhZTAiLCJleHAiOjE4MDEyNzMyMzN9.lUdaLbj_IpiRheeFaUPGNmEt8nbF_5hg0LoSBQNnM1U";
        const GATEWAY = "jade-detailed-slug-469.mypinata.cloud";

        let memes = [];
        const feed = document.getElementById('feed');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const statusOverlay = document.getElementById('statusOverlay');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // Inicializar Autentica√ß√£o seguindo a REGRA 3
        const initAuth = async () => {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
                console.log("Autenticado com sucesso.");
            } catch (err) {
                console.error("Erro na autentica√ß√£o:", err);
            }
        };

        // Iniciar processo de Auth
        initAuth();

        // Escutar mudan√ßas de estado de Auth antes de carregar dados
        onAuthStateChanged(auth, (user) => {
            if (user) {
                initFeedListener();
            } else {
                console.log("Aguardando autentica√ß√£o...");
            }
        });

        function initFeedListener() {
            // REGRA 1: Caminho estrito para dados p√∫blicos
            const memesCol = collection(db, 'artifacts', appId, 'public', 'data', 'memes');
            
            // REGRA 2: Sem complex queries (orderBy/where m√∫ltiplos)
            onSnapshot(memesCol, (snapshot) => {
                const newMemes = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                // Ordena√ß√£o manual em mem√≥ria para evitar necessidade de √≠ndices no Firestore
                memes = newMemes.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
                renderFeed();
            }, (err) => {
                console.error("Erro nas permiss√µes do Firestore. Verifique o caminho da cole√ß√£o:", err);
            });
        }

        function createItemElement(m) {
            const div = document.createElement('div');
            div.className = 'snap-item';
            div.innerHTML = `
                <img src="${m.url}" class="meme-bg-blur">
                <img src="${m.url}" class="meme-main" onload="this.style.opacity=1" onerror="this.src='https://gateway.pinata.cloud/ipfs/${m.cid}'">
                <div class="overlay">
                    <div class="absolute bottom-40 left-10">
                        <span class="bg-yellow-400 text-black px-2 py-0.5 text-[9px] font-black tracking-tighter uppercase mb-3 inline-block italic">IPFS CONTENT</span>
                        <h2 class="text-4xl font-black italic tracking-tighter uppercase leading-[0.85]">Eterno<br>Meme</h2>
                        <p class="text-[8px] font-mono opacity-30 mt-2 truncate w-40">CID: ${m.cid || 'N/A'}</p>
                    </div>
                    <div class="absolute right-8 bottom-44 flex flex-col items-center gap-10">
                        <button class="flex flex-col items-center group active:scale-125 transition-transform">
                            <i data-lucide="zap" class="w-8 h-8 opacity-40 group-active:text-yellow-400"></i>
                            <span class="text-[10px] font-black mt-2 opacity-40">${m.rewards || 0}</span>
                        </button>
                        <button class="w-16 h-16 bg-white text-black rounded-full flex items-center justify-center shadow-2xl active:scale-90 transition-transform">
                            <i data-lucide="share-2" class="w-7 h-7"></i>
                        </button>
                    </div>
                </div>
            `;
            return div;
        }

        function renderFeed() {
            if (memes.length === 0) {
                feed.innerHTML = `
                    <div class="h-full w-full flex flex-col items-center justify-center opacity-20">
                        <i data-lucide="globe" class="w-20 h-20 mb-4"></i>
                        <p class="text-[10px] font-black tracking-[0.4em]">AGUARDANDO BLOCOS...</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            feed.innerHTML = '';
            memes.forEach(m => feed.appendChild(createItemElement(m)));
            lucide.createIcons();
        }

        // Upload para Pinata
        uploadBtn.addEventListener('click', () => {
            if (!auth.currentUser) {
                alert("Aguarde a conex√£o com o servidor...");
                return;
            }
            fileInput.click();
        });

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file || !auth.currentUser) return;

            loadingOverlay.style.display = 'flex';
            
            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('pinataMetadata', JSON.stringify({ name: `MemeTok_${Date.now()}` }));
                formData.append('pinataOptions', JSON.stringify({ cidVersion: 0 }));

                const response = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${PINATA_JWT.trim()}` },
                    body: formData
                });

                if (!response.ok) throw new Error("Falha no upload para o Pinata");

                const data = await response.json();
                const cid = data.IpfsHash;

                // Salvar no Firestore usando o caminho obrigat√≥rio
                const memesCol = collection(db, 'artifacts', appId, 'public', 'data', 'memes');
                await addDoc(memesCol, {
                    url: `https://${GATEWAY}/ipfs/${cid}`,
                    cid: cid,
                    timestamp: Date.now(),
                    rewards: Math.floor(Math.random() * 500),
                    creator: auth.currentUser.uid
                });

                statusOverlay.style.display = 'block';
                setTimeout(() => statusOverlay.style.display = 'none', 3000);
            } catch (err) {
                console.error("Erro completo:", err);
                alert("Erro: " + err.message);
            } finally {
                loadingOverlay.style.display = 'none';
                fileInput.value = '';
            }
        });
    </script>
</body>
</html>
