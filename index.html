<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>MemeTok - Cyberpunk IPFS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00f2ff;
            --cyber-dark: #0a000d;
        }

        body, html {
            margin: 0; padding: 0; 
            height: 100svh; 
            width: 100%;
            overflow: hidden;
            background: var(--cyber-dark);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            position: fixed;
        }

        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(255, 0, 255, 0.02), rgba(255, 0, 0, 0.06));
            z-index: 100;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        #feed {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100svh;
            width: 100vw;
            scroll-behavior: auto;
            -webkit-overflow-scrolling: touch;
        }

        .snap-item {
            scroll-snap-align: start;
            scroll-snap-stop: always;
            height: 100svh;
            width: 100vw;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            overflow: hidden;
        }

        .meme-bg-blur {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(60px) brightness(0.3);
            transform: scale(1.2);
            z-index: 0;
        }

        .meme-main {
            position: relative;
            z-index: 10;
            max-height: 65svh;
            max-width: 85%;
            object-fit: contain;
            border-radius: 4px;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.2);
            border: 1px solid rgba(255, 0, 255, 0.1);
            transform: translateY(-5%);
        }

        @keyframes monitorPowerOn {
            0% { transform: scaleY(0.002) scaleX(0); opacity: 0; filter: brightness(5); }
            40% { transform: scaleY(0.002) scaleX(1); opacity: 1; filter: brightness(2); }
            100% { transform: scaleY(1) scaleX(1); opacity: 1; filter: brightness(1); }
        }
        @keyframes monitorPowerOff {
            0% { transform: scaleY(1) scaleX(1); opacity: 1; }
            60% { transform: scaleY(0.002) scaleX(1); opacity: 1; }
            100% { transform: scaleY(0.002) scaleX(0); opacity: 0; }
        }

        .modal-base {
            position: fixed;
            inset: 0;
            z-index: 500;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(10, 0, 13, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
        }

        .cyber-panel {
            width: 100%;
            max-width: 360px;
            background: #120016;
            border: 1px solid var(--neon-pink);
            position: relative;
            transform-origin: center;
            box-shadow: 0 0 50px rgba(255, 0, 255, 0.2);
        }

        .panel-open { animation: monitorPowerOn 0.4s cubic-bezier(0.19, 1, 0.22, 1) forwards; }
        .panel-close { animation: monitorPowerOff 0.3s cubic-bezier(0.19, 1, 0.22, 1) forwards; }

        .overlay {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 20;
            background: linear-gradient(0deg, rgba(10,0,13,0.9) 0%, transparent 40%);
        }
        
        .interactive { pointer-events: auto; }

        .action-button {
            width: 48px; height: 48px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            background: var(--neon-pink);
            transition: all 0.3s ease;
            animation: glow-pulse 2s infinite ease-in-out;
        }

        .cyber-text-gradient {
            background: linear-gradient(to right, #fff, var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .wallet-img-btn {
            width: 48px; height: 48px;
            border-radius: 50%;
            border: 2px solid var(--neon-pink);
            animation: glow-pulse-border 2s infinite ease-in-out;
            background: black;
            object-fit: cover;
        }

        .download-btn {
            transition: all 0.3s ease;
            opacity: 0.15;
            pointer-events: none;
            filter: grayscale(1);
            background: var(--neon-pink);
            box-shadow: 0 0 5px var(--neon-pink);
        }

        .download-btn.unlocked {
            opacity: 1;
            pointer-events: auto;
            filter: grayscale(0);
            animation: glow-pulse 1.5s infinite ease-in-out;
        }

        .download-btn.loading {
            cursor: wait;
            opacity: 0.6;
            animation: rotate-loading 1s infinite linear;
        }

        @keyframes rotate-loading {
            to { transform: rotate(360deg); }
        }

        /* Efeito de pulsação para botões preenchidos */
        @keyframes glow-pulse {
            0% { box-shadow: 0 0 10px var(--neon-pink); transform: scale(1); }
            50% { box-shadow: 0 0 25px var(--neon-pink); transform: scale(1.05); }
            100% { box-shadow: 0 0 10px var(--neon-pink); transform: scale(1); }
        }

        /* Efeito de pulsação para bordas (Avatar) */
        @keyframes glow-pulse-border {
            0% { box-shadow: 0 0 5px var(--neon-pink); border-color: var(--neon-pink); }
            50% { box-shadow: 0 0 20px var(--neon-pink); border-color: #ffb3ff; }
            100% { box-shadow: 0 0 5px var(--neon-pink); border-color: var(--neon-pink); }
        }
    </style>
</head>
<body class="text-white select-none">

    <!-- Modal de Informações -->
    <div id="infoModal" class="modal-base" onclick="closeInfoModal()">
        <div id="infoPanel" class="cyber-panel p-6 space-y-4" onclick="event.stopPropagation()">
            <div class="flex justify-between items-start border-b border-fuchsia-900/50 pb-2">
                <div>
                    <h3 id="infoTitle" class="text-lg font-black tracking-tighter text-fuchsia-500">REGISTO_CLASSIFICADO</h3>
                    <p class="text-[7px] text-fuchsia-700 uppercase tracking-[0.3em]">Ligação Neural: Ativa</p>
                </div>
                <div class="text-[8px] font-mono text-fuchsia-600">WOW: NOP-4.1</div>
            </div>
            <div class="space-y-4 py-2">
                <p id="infoCid" class="font-mono text-[9px] text-zinc-300 break-all bg-fuchsia-950/20 p-2 border-l-2 border-fuchsia-600"></p>
                <p class="text-[10px] text-zinc-300 italic">AVISO:PINK-OPERATIVE</p>
            </div>
            <button onclick="closeInfoModal()" class="w-full py-3 bg-fuchsia-600 text-white font-black text-[9px] tracking-widest uppercase">
                Confirmar Recebimento
            </button>
        </div>
    </div>

    <!-- Modal de Transferência -->
    <div id="modalOverlay" class="modal-base" onclick="closeModal()">
        <div id="walletPanel" class="cyber-panel p-8 text-center space-y-6" onclick="event.stopPropagation()">
            <div class="flex flex-col items-center space-y-2">
                <img src="https://jade-detailed-slug-469.mypinata.cloud/ipfs/bafybeiatwh6t6ep7vpx34scuwpsjnkcysnp6bjrmtlxrt36q2lhyitfxx4?pinataGatewayToken=rvql9zxKkdeVN4VWad1uWsrCW4sOqsyyh_8J_dl2814Xg2Oct5KabUb6PhSd6Rdy" class="w-16 h-16 rounded-full border-2 border-fuchsia-500">
                <h3 class="text-xl font-black italic text-fuchsia-500 uppercase">Transferir_Créditos</h3>
            </div>
            
            <div class="bg-zinc-900/50 p-4 border border-fuchsia-900/50 flex flex-col items-center gap-3 cursor-pointer group active:scale-95 transition-transform" onclick="copyAddress()">
                <p id="authorAddress" class="font-mono text-[9px] text-zinc-300 break-all"></p>
                <div class="flex items-center gap-2 text-fuchsia-500 uppercase font-black text-[8px] tracking-widest">
                    <span id="copyText">Copiar Endereço</span>
                    <div id="copyIconContainer">
                        <i id="copyIcon" data-lucide="copy" class="w-4 h-4"></i>
                    </div>
                </div>
            </div>

            <button onclick="closeModal()" class="w-full py-3 border border-fuchsia-600 text-fuchsia-500 font-black text-[9px] uppercase">
                Abortar Operação
            </button>
        </div>
    </div>

    <div id="feed" class="no-scrollbar"></div>

    <nav class="fixed bottom-0 left-0 right-0 flex justify-center items-center gap-4 z-50 p-6 pb-[calc(1.5rem+env(safe-area-inset-bottom))] bg-gradient-to-t from-black via-black/80 to-transparent">
        <button id="refreshBtn" onclick="location.reload()" class="w-12 h-12 bg-zinc-950/90 border border-fuchsia-900 rounded-sm flex items-center justify-center interactive">
            <i data-lucide="refresh-cw" class="w-5 h-5 text-fuchsia-500"></i>
        </button>
        <button id="uploadBtn" class="bg-fuchsia-600 h-12 px-8 font-black text-[10px] tracking-widest text-white uppercase interactive shadow-[0_0_20px_#ff00ff]">
            ENVIAR_DADOS
        </button>
        <button class="w-12 h-12 bg-zinc-950/90 border border-fuchsia-900 rounded-sm flex items-center justify-center interactive">
            <i data-lucide="shield-check" class="w-5 h-5 text-fuchsia-500"></i>
        </button>
    </nav>

    <script>
        const TOKEN = "rvql9zxKkdeVN4VWad1uWsrCW4sOqsyyh_8J_dl2814Xg2Oct5KabUb6PhSd6Rdy";
        const WALLET_IMG = "https://jade-detailed-slug-469.mypinata.cloud/ipfs/bafybeiatwh6t6ep7vpx34scuwpsjnkcysnp6bjrmtlxrt36q2lhyitfxx4?pinataGatewayToken=" + TOKEN;
        const TITLES = ["Bobo da Corte", "Plebeu", "Soldado", "Mercenário", "Agricultor", "Cavaleiro", "Barão", "Lorde", "Rei"];
        const STATIC_IMAGES = [
            `https://jade-detailed-slug-469.mypinata.cloud/ipfs/bafkreicusom7dskllylnckfzmqgswlgj3poty7njomvhnbkrglppebyive?pinataGatewayToken=${TOKEN}`,
            `https://jade-detailed-slug-469.mypinata.cloud/ipfs/bafkreias3efcqh4tlan43g2nzbupbezye7zoiu2ucqwilh53xr23wk4jlu?pinataGatewayToken=${TOKEN}`,
            `https://jade-detailed-slug-469.mypinata.cloud/ipfs/bafkreihhfml7xnqlbpbu2igxju62lqn3rp4yfqpus5ltrinf3t6j5nnamu?pinataGatewayToken=${TOKEN}`,
            `https://jade-detailed-slug-469.mypinata.cloud/ipfs/bafkreih44u5662jytegch5rqftwqhhnchqb5bojzpme2foixpw5doheflm?pinataGatewayToken=${TOKEN}`,
            `https://jade-detailed-slug-469.mypinata.cloud/ipfs/bafkreibd647tf3fueia3sv24me3h67tuvzusqmhyzobcv7wadhj555te4a?pinataGatewayToken=${TOKEN}`,
            `https://jade-detailed-slug-469.mypinata.cloud/ipfs/bafkreiecr5bmaimbhj27efnlkhefvoxdpjzmiq4gw2ed4zldr5qomu46yq?pinataGatewayToken=${TOKEN}`,
            `https://jade-detailed-slug-469.mypinata.cloud/ipfs/bafkreigzcn52vafn7bugsaaq5zf7ovdf7hsyvyo5e4hrtusxjhma3mv5xu?pinataGatewayToken=${TOKEN}`,
            `https://jade-detailed-slug-469.mypinata.cloud/ipfs/bafkreiha6da4u7mzxfacizxdlcuyt6jmdn3jz3yrlnxcoadny6zhojknke?pinataGatewayToken=${TOKEN}`,
            `https://jade-detailed-slug-469.mypinata.cloud/ipfs/bafkreifoqhkkrgvi5pslepyvlmqbjxgfbmqsq5h2hwqufuhmomu2ayx2ga?pinataGatewayToken=${TOKEN}`
        ];

        // Estado para controlar quais CIDs foram desbloqueados individualmente
        let unlockedCids = new Set();
        let currentActiveCid = null;

        function loadMemes() {
            const feed = document.getElementById('feed');
            feed.innerHTML = '';
            STATIC_IMAGES.forEach((url, i) => {
                const cid = url.match(/\/ipfs\/([^?]+)/)?.[1] || "UNKN-00"+i;
                const isUnlocked = unlockedCids.has(cid);
                const item = document.createElement('div');
                item.className = 'snap-item';
                item.dataset.cid = cid;
                item.innerHTML = `
                    <img src="${url}" class="meme-bg-blur">
                    <img src="${url}" class="meme-main">
                    <div class="overlay">
                        <div class="absolute bottom-36 left-6 right-20">
                            <span class="text-[8px] font-black tracking-widest text-fuchsia-500 bg-fuchsia-900/30 px-2 py-1 mb-2 inline-block uppercase">WOW_NOP</span>
                            <h2 class="text-3xl font-black italic uppercase cyber-text-gradient truncate">${TITLES[i]}</h2>
                        </div>
                        <div class="absolute right-6 bottom-40 flex flex-col gap-6 items-center">
                            <div class="action-button interactive" onclick="openInfoModal('${TITLES[i]}', '${cid}')">
                                <i data-lucide="file-text" class="w-6 h-6 text-white"></i>
                            </div>
                            <button onclick="openTipModal('${cid}')" class="interactive">
                                <img src="${WALLET_IMG}" class="wallet-img-btn" alt="Tip">
                            </button>
                            <button onclick="downloadImage(this, '${url}', '${TITLES[i]}')" class="download-btn w-12 h-12 rounded-full flex items-center justify-center interactive ${isUnlocked ? 'unlocked' : ''}">
                                <i data-lucide="download" class="w-6 h-6 text-white"></i>
                            </button>
                        </div>
                    </div>
                `;
                feed.appendChild(item);
            });
            lucide.createIcons();
        }

        function unlockDownloadForCid(cid) {
            unlockedCids.add(cid);
            // Encontra o item no feed e desbloqueia o botão específico
            const items = document.querySelectorAll('.snap-item');
            items.forEach(item => {
                if (item.dataset.cid === cid) {
                    const btn = item.querySelector('.download-btn');
                    if (btn) btn.classList.add('unlocked');
                }
            });
        }

        async function downloadImage(btn, url, filename) {
            // Verifica se o CID desta imagem específica está desbloqueado
            const cid = url.match(/\/ipfs\/([^?]+)/)?.[1];
            if (!unlockedCids.has(cid) || btn.classList.contains('loading')) return;

            try {
                btn.classList.add('loading');
                btn.innerHTML = '<i data-lucide="loader-2" class="w-6 h-6 text-white"></i>';
                lucide.createIcons();

                const response = await fetch(url);
                const blob = await response.blob();
                const blobUrl = window.URL.createObjectURL(blob);
                
                const link = document.createElement('a');
                link.href = blobUrl;
                link.download = `MemeTok_${filename.replace(/\s+/g, '_')}.png`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                window.URL.revokeObjectURL(blobUrl);
            } catch (err) {
                console.error('Falha no download direto:', err);
                window.open(url, '_blank');
            } finally {
                btn.classList.remove('loading');
                btn.innerHTML = '<i data-lucide="download" class="w-6 h-6 text-white"></i>';
                lucide.createIcons();
            }
        }

        function openInfoModal(title, cid) {
            document.getElementById('infoTitle').innerText = title.toUpperCase() + "_DADOS";
            document.getElementById('infoCid').innerText = cid;
            document.getElementById('infoModal').style.display = 'flex';
            document.getElementById('infoPanel').className = 'cyber-panel p-6 space-y-4 panel-open';
        }

        function closeInfoModal() {
            const p = document.getElementById('infoPanel');
            p.classList.replace('panel-open', 'panel-close');
            setTimeout(() => { document.getElementById('infoModal').style.display = 'none'; }, 300);
        }

        function openTipModal(cid) {
            currentActiveCid = cid; // Armazena qual CID está sendo "pago"
            document.getElementById('authorAddress').innerText = `WOWN-${cid.substring(0, 16).toUpperCase()}`;
            resetCopyState();
            document.getElementById('modalOverlay').style.display = 'flex';
            document.getElementById('walletPanel').className = 'cyber-panel p-8 text-center space-y-6 panel-open';
        }

        function closeModal() {
            const p = document.getElementById('walletPanel');
            p.classList.replace('panel-open', 'panel-close');
            currentActiveCid = null;
            setTimeout(() => { document.getElementById('modalOverlay').style.display = 'none'; }, 300);
        }

        function resetCopyState() {
            const container = document.getElementById('copyIconContainer');
            const text = document.getElementById('copyText');
            text.innerText = "Copiar Endereço";
            text.className = "text-fuchsia-500 uppercase font-black text-[8px] tracking-widest";
            container.innerHTML = '<i id="copyIcon" data-lucide="copy" class="w-4 h-4 text-fuchsia-500"></i>';
            lucide.createIcons();
        }

        function copyAddress() {
            const addrText = document.getElementById('authorAddress').innerText;
            
            const textArea = document.createElement("textarea");
            textArea.value = addrText;
            textArea.style.position = "fixed";
            textArea.style.left = "-9999px";
            textArea.style.top = "0";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    const container = document.getElementById('copyIconContainer');
                    const textLabel = document.getElementById('copyText');
                    
                    textLabel.innerText = "Endereço Copiado!";
                    textLabel.className = "text-green-400 uppercase font-black text-[8px] tracking-widest animate-pulse";
                    container.innerHTML = '<i data-lucide="check" class="w-4 h-4 text-green-400"></i>';
                    lucide.createIcons();

                    // Desbloqueia APENAS o CID atual
                    if (currentActiveCid) {
                        unlockDownloadForCid(currentActiveCid);
                    }

                    setTimeout(resetCopyState, 2000);
                }
            } catch (err) {
                console.error('Erro ao copiar', err);
            }

            document.body.removeChild(textArea);
        }

        window.onload = loadMemes;
    </script>
</body>
</html>
