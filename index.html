<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MemeTok - Cyberpunk IPFS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00f2ff;
            --cyber-dark: #0a000d;a
        }

        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            overflow: hidden;
            background: var(--cyber-dark);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            position: fixed;
        }

        /* Efeito de Scanline Cyberpunk */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(255, 0, 255, 0.02), rgba(255, 0, 0, 0.06));
            z-index: 100;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        #feed {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
            width: 100vw;
            scroll-behavior: auto;
            -webkit-overflow-scrolling: touch;
        }

        .snap-item {
            scroll-snap-align: start;
            scroll-snap-stop: always;
            height: 100vh;
            width: 100vw;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .meme-bg-blur {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(60px) brightness(0.3);
            transform: scale(1.2);
            z-index: 0;
        }

        .meme-main {
            position: relative;
            z-index: 10;
            max-height: 70vh;
            max-width: 90%;
            object-fit: contain;
            border-radius: 2px;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.2);
            border: 1px solid rgba(255, 0, 255, 0.1);
            transform: translateY(-10%);
        }

        /* ANIMAÇÕES: Monitor Ligar/Desligar */
        @keyframes monitorPowerOn {
            0% { 
                transform: scaleY(0.002) scaleX(0); 
                opacity: 0;
                filter: brightness(5) drop-shadow(0 0 10px var(--neon-pink));
            }
            40% { 
                transform: scaleY(0.002) scaleX(1); 
                opacity: 1;
                filter: brightness(2) drop-shadow(0 0 5px var(--neon-pink));
            }
            100% { 
                transform: scaleY(1) scaleX(1); 
                opacity: 1;
                filter: brightness(1);
            }
        }

        @keyframes monitorPowerOff {
            0% { 
                transform: scaleY(1) scaleX(1); 
                opacity: 1;
                filter: brightness(1);
            }
            60% { 
                transform: scaleY(0.002) scaleX(1); 
                opacity: 1;
                filter: brightness(2) drop-shadow(0 0 5px var(--neon-pink));
            }
            100% { 
                transform: scaleY(0.002) scaleX(0); 
                opacity: 0;
                filter: brightness(5) drop-shadow(0 0 10px var(--neon-pink));
            }
        }

        .modal-base {
            position: fixed;
            inset: 0;
            z-index: 500;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(10, 0, 13, 0.9);
            backdrop-filter: blur(10px);
        }

        .cyber-panel {
            width: 90%;
            max-width: 400px;
            background: #120016;
            border: 1px solid var(--neon-pink);
            position: relative;
            overflow: hidden;
            transform-origin: center;
            box-shadow: 0 0 50px rgba(255, 0, 255, 0.2), inset 0 0 30px rgba(255, 0, 255, 0.05);
        }

        /* Classes de estado de animação */
        .panel-open {
            animation: monitorPowerOn 0.4s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        .panel-close {
            animation: monitorPowerOff 0.3s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        /* Barras de Expansão */
        .cyber-panel::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 2px;
            background: var(--neon-pink);
            z-index: 10;
            box-shadow: 0 0 15px var(--neon-pink);
        }

        .cyber-panel::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0; right: 0; height: 2px;
            background: var(--neon-pink);
            z-index: 10;
            box-shadow: 0 0 15px var(--neon-pink);
        }

        .scan-line-anim {
            width: 100%;
            height: 3px;
            background: rgba(255, 0, 255, 0.4);
            position: absolute;
            top: 0;
            animation: scanMove 2.5s linear infinite;
            z-index: 5;
        }

        @keyframes scanMove {
            0% { top: 0; }
            100% { top: 100%; }
        }

        .overlay {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 20;
            background: linear-gradient(0deg, rgba(10,0,13,0.85) 0%, transparent 40%);
        }
        
        .interactive { pointer-events: auto; }

        .info-icon-wrapper {
            width: 44px;
            height: 44px;
            background: var(--neon-pink);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px var(--neon-pink);
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .info-icon-wrapper:active { transform: scale(0.9); }

        .cyber-text-gradient {
            background: linear-gradient(to right, #fff, var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .wallet-img-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 2px solid var(--neon-pink);
            box-shadow: 0 0 15px var(--neon-pink);
        }

        .copy-feedback {
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="text-white select-none">

    <!-- Painel de Informações Militares -->
    <div id="infoModal" class="modal-base" onclick="closeInfoModal()">
        <div id="infoPanel" class="cyber-panel p-6 space-y-4" onclick="event.stopPropagation()">
            <div class="scan-line-anim"></div>
            
            <div class="flex justify-between items-start border-b border-fuchsia-900/50 pb-2">
                <div>
                    <h3 id="infoTitle" class="text-lg font-black tracking-tighter text-fuchsia-500">REGISTO_CLASSIFICADO</h3>
                    <p class="text-[7px] text-fuchsia-700 uppercase tracking-[0.3em]">Ligação Neural: Ativa</p>
                </div>
                <div class="text-[8px] font-mono text-fuchsia-600">ID: PNK-777</div>
            </div>
            
            <div class="space-y-4 py-2">
                <div class="space-y-1">
                    <div class="flex items-center gap-2">
                        <div class="w-1 h-1 bg-fuchsia-500"></div>
                        <span class="text-[7px] font-bold text-fuchsia-500 uppercase tracking-widest">Endereço de Protocolo (CID)</span>
                    </div>
                    <p id="infoCid" class="font-mono text-[9px] text-zinc-300 break-all bg-fuchsia-950/20 p-2 border-l-2 border-fuchsia-600"></p>
                </div>
                
                <div class="space-y-1">
                    <div class="flex items-center gap-2">
                        <div class="w-1 h-1 bg-fuchsia-500"></div>
                        <span class="text-[7px] font-bold text-fuchsia-500 uppercase tracking-widest">Protocolo de Instrução</span>
                    </div>
                    <p class="text-[10px] text-zinc-300 leading-relaxed font-light italic">
                        AVISO: Esta transmissão contém dados sensíveis. 
                        Metadados extraídos sugerem uma codificação de nível <span class="text-fuchsia-500 font-bold">PINK-OPERATIVE</span>.
                    </p>
                </div>
            </div>

            <button onclick="closeInfoModal()" class="w-full py-2 bg-fuchsia-950/40 border border-fuchsia-600/50 text-fuchsia-400 font-black text-[9px] tracking-widest uppercase hover:bg-fuchsia-600 hover:text-white transition-all">
                Confirmar Recebimento
            </button>
        </div>
    </div>

    <!-- Modal de Carteira (Gorjetas) -->
    <div id="modalOverlay" class="modal-base" onclick="closeModal()">
        <div id="walletPanel" class="cyber-panel p-8 text-center space-y-6" onclick="event.stopPropagation()">
            <div class="scan-line-anim"></div>
            
            <div class="flex flex-col items-center space-y-2">
                <img src="https://jade-detailed-slug-469.mypinata.cloud/ipfs/bafybeiatwh6t6ep7vpx34scuwpsjnkcysnp6bjrmtlxrt36q2lhyitfxx4?pinataGatewayToken=rvql9zxKkdeVN4VWad1uWsrCW4sOqsyyh_8J_dl2814Xg2Oct5KabUb6PhSd6Rdy" class="w-16 h-16 rounded-full border-2 border-fuchsia-500 p-1 shadow-[0_0_15px_rgba(255,0,255,0.5)]">
                <h3 class="text-xl font-black italic uppercase tracking-tighter text-fuchsia-500">TRANSFERIR_CRÉDITOS</h3>
                <p class="text-[7px] text-fuchsia-700 uppercase tracking-[0.2em]">Destinatário Identificado</p>
            </div>

            <div class="bg-zinc-900/50 p-4 border border-fuchsia-900/50 cursor-pointer group relative" onclick="copyAddress()">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-[7px] font-bold text-fuchsia-500 uppercase tracking-widest">Endereço da Wallet</span>
                    <div id="copyIconContainer">
                        <i id="copyIcon" data-lucide="copy" class="w-4 h-4 text-fuchsia-500 group-hover:text-white transition-colors"></i>
                    </div>
                </div>
                <p id="authorAddress" class="font-mono text-[9px] text-zinc-300 break-all text-left pr-4"></p>
            </div>

            <button onclick="closeModal()" class="w-full py-3 bg-fuchsia-950/20 border border-fuchsia-900/40 text-fuchsia-700 font-black text-[9px] tracking-widest uppercase hover:border-fuchsia-600 hover:text-fuchsia-500 transition-all">
                Abortar Operação
            </button>
        </div>
    </div>

    <div id="feed" class="no-scrollbar"></div>

    <input type="file" id="fileInput" accept="image/*" class="hidden">

    <nav class="fixed bottom-0 left-0 right-0 flex justify-center items-center gap-4 z-50 p-6 pb-[calc(1.5rem+env(safe-area-inset-bottom))] bg-gradient-to-t from-black to-transparent">
        <button id="refreshBtn" class="w-12 h-12 bg-zinc-950/80 border border-fuchsia-900 rounded-sm flex items-center justify-center interactive">
            <i data-lucide="refresh-cw" class="w-5 h-5 text-fuchsia-500"></i>
        </button>
        <button id="uploadBtn" class="bg-fuchsia-600 h-12 px-8 font-black text-[10px] tracking-widest text-white uppercase interactive shadow-[0_0_20px_#ff00ff]">
            ENVIAR_DADOS
        </button>
        <button class="w-12 h-12 bg-zinc-950/80 border border-fuchsia-900 rounded-sm flex items-center justify-center interactive">
            <i data-lucide="shield-check" class="w-5 h-5 text-fuchsia-500"></i>
        </button>
    </nav>

    <script>
        const TOKEN = "rvql9zxKkdeVN4VWad1uWsrCW4sOqsyyh_8J_dl2814Xg2Oct5KabUb6PhSd6Rdy";
        const WALLET_IMG = "https://jade-detailed-slug-469.mypinata.cloud/ipfs/bafybeiatwh6t6ep7vpx34scuwpsjnkcysnp6bjrmtlxrt36q2lhyitfxx4?pinataGatewayToken=" + TOKEN;

        const TITLES = [
            "Bobo da Corte", "Plebeu", "Soldado", "Mercenário", "Agricultor", "Cavaleiro", "Barão", "Lorde", "Rei"
        ];

        const STATIC_IMAGES = [
            `https://jade-detailed-slug-469.mypinata.cloud/ipfs/bafkreicusom7dskllylnckfzmqgswlgj3poty7njomvhnbkrglppebyive?pinataGatewayToken=${TOKEN}`,
            `https://jade-detailed-slug-469.mypinata.cloud/ipfs/bafkreias3efcqh4tlan43g2nzbupbezye7zoiu2ucqwilh53xr23wk4jlu?pinataGatewayToken=${TOKEN}`,
            `https://jade-detailed-slug-469.mypinata.cloud/ipfs/bafkreihhfml7xnqlbpbu2igxju62lqn3rp4yfqpus5ltrinf3t6j5nnamu?pinataGatewayToken=${TOKEN}`,
            `https://jade-detailed-slug-469.mypinata.cloud/ipfs/bafkreih44u5662jytegch5rqftwqhhnchqb5bojzpme2foixpw5doheflm?pinataGatewayToken=${TOKEN}`,
            `https://jade-detailed-slug-469.mypinata.cloud/ipfs/bafkreibd647tf3fueia3sv24me3h67tuvzusqmhyzobcv7wadhj555te4a?pinataGatewayToken=${TOKEN}`,
            `https://jade-detailed-slug-469.mypinata.cloud/ipfs/bafkreiecr5bmaimbhj27efnlkhefvoxdpjzmiq4gw2ed4zldr5qomu46yq?pinataGatewayToken=${TOKEN}`,
            `https://jade-detailed-slug-469.mypinata.cloud/ipfs/bafkreigzcn52vafn7bugsaaq5zf7ovdf7hsyvyo5e4hrtusxjhma3mv5xu?pinataGatewayToken=${TOKEN}`,
            `https://jade-detailed-slug-469.mypinata.cloud/ipfs/bafkreiha6da4u7mzxfacizxdlcuyt6jmdn3jz3yrlnxcoadny6zhojknke?pinataGatewayToken=${TOKEN}`,
            `https://jade-detailed-slug-469.mypinata.cloud/ipfs/bafkreifoqhkkrgvi5pslepyvlmqbjxgfbmqsq5h2hwqufuhmomu2ayx2ga?pinataGatewayToken=${TOKEN}`
        ];

        const feed = document.getElementById('feed');
        const infoModal = document.getElementById('infoModal');
        const infoPanel = document.getElementById('infoPanel');
        const modalOverlay = document.getElementById('modalOverlay');
        const walletPanel = document.getElementById('walletPanel');

        function openInfoModal(title, cid) {
            document.getElementById('infoTitle').innerText = title.toUpperCase() + "_DADOS";
            document.getElementById('infoCid').innerText = cid;
            infoModal.style.display = 'flex';
            infoPanel.classList.remove('panel-close');
            infoPanel.classList.add('panel-open');
        }

        function closeInfoModal() {
            infoPanel.classList.remove('panel-open');
            infoPanel.classList.add('panel-close');
            // Aguarda o fim da animação antes de esconder o overlay
            setTimeout(() => {
                if(infoPanel.classList.contains('panel-close')) {
                    infoModal.style.display = 'none';
                }
            }, 300);
        }

        function openTipModal(cid) {
            const mockAddress = `WOWN-${cid.substring(0, 16).toUpperCase()}`;
            document.getElementById('authorAddress').innerText = mockAddress;
            modalOverlay.style.display = 'flex';
            walletPanel.classList.remove('panel-close');
            walletPanel.classList.add('panel-open');
        }

        function closeModal() { 
            walletPanel.classList.remove('panel-open');
            walletPanel.classList.add('panel-close');
            resetCopyIcon();
            
            setTimeout(() => {
                if(walletPanel.classList.contains('panel-close')) {
                    modalOverlay.style.display = 'none';
                }
            }, 300);
        }

        function resetCopyIcon() {
            const icon = document.getElementById('copyIcon');
            icon.setAttribute('data-lucide', 'copy');
            icon.classList.remove('text-green-500', 'copy-feedback');
            icon.classList.add('text-fuchsia-500');
            lucide.createIcons();
        }

        function copyAddress() {
            const text = document.getElementById('authorAddress').innerText;
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);

            const icon = document.getElementById('copyIcon');
            icon.setAttribute('data-lucide', 'check');
            icon.classList.remove('text-fuchsia-500');
            icon.classList.add('text-green-500', 'copy-feedback');
            lucide.createIcons();

            setTimeout(resetCopyIcon, 2000);
        }

        function loadMemes() {
            feed.innerHTML = '';
            STATIC_IMAGES.forEach((url, i) => {
                const cid = url.match(/\/ipfs\/([^?]+)/)?.[1] || "UNKN-001";
                const item = document.createElement('div');
                item.className = 'snap-item';
                item.innerHTML = `
                    <img src="${url}" class="meme-bg-blur">
                    <img src="${url}" class="meme-main">
                    <div class="overlay">
                        <div class="absolute bottom-32 left-6">
                            <span class="text-[8px] font-black tracking-widest text-fuchsia-500 bg-fuchsia-900/30 px-2 py-1 mb-2 inline-block uppercase">Feed_Seguro</span>
                            <h2 class="text-3xl font-black italic uppercase cyber-text-gradient">${TITLES[i]}</h2>
                        </div>
                        <div class="absolute right-6 bottom-36 flex flex-col gap-6 items-center">
                            <div class="info-icon-wrapper interactive" onclick="openInfoModal('${TITLES[i]}', '${cid}')">
                                <i data-lucide="file-text" class="w-6 h-6"></i>
                            </div>
                            <button onclick="openTipModal('${cid}')" class="interactive">
                                <img src="${WALLET_IMG}" class="wallet-img-btn" alt="Tip">
                            </button>
                            <button class="w-10 h-10 bg-white text-black flex items-center justify-center interactive">
                                <i data-lucide="share-2" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>
                `;
                feed.appendChild(item);
            });
            lucide.createIcons();
        }

        window.onload = loadMemes;
        document.getElementById('refreshBtn').onclick = loadMemes;
    </script>
</body>
</html>
