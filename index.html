<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>MemeTok - Pure IPFS 3D Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            overflow: hidden; background: #000;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        #feed {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
            width: 100vw;
            scroll-behavior: auto;
            -webkit-overflow-scrolling: touch;
            position: relative;
        }

        .snap-item {
            scroll-snap-align: start;
            scroll-snap-stop: always;
            height: 100vh;
            width: 100vw;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            flex-shrink: 0;
        }

        .meme-bg-blur {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(80px) brightness(0.2);
            transform: scale(1.3);
            z-index: 0;
        }

        .meme-main {
            position: relative;
            z-index: 10;
            max-height: 85vh;
            max-width: 90%;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .overlay {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 20;
            background: linear-gradient(0deg, rgba(0,0,0,0.7) 0%, transparent 40%, transparent 100%);
        }
        
        .overlay button, .three-container { pointer-events: auto; }

        .btn-glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #statusOverlay {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: #fbbf24;
            color: black;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 900;
            font-size: 11px;
            display: none;
            box-shadow: 0 10px 30px rgba(251, 191, 36, 0.4);
            letter-spacing: 0.1em;
        }

        #loadingOverlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            z-index: 200;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .three-container { width: 80px; height: 80px; margin-bottom: -10px; cursor: pointer; }
    </style>
</head>
<body class="text-white select-none">

    <div id="statusOverlay">UPLOAD CONCLU√çDO! üöÄ</div>

    <div id="loadingOverlay">
        <div class="w-12 h-12 border-4 border-yellow-400 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p id="loadingText" class="text-[10px] font-black tracking-[0.4em]">PROCESSANDO IPFS...</p>
    </div>

    <div id="feed" class="no-scrollbar"></div>

    <input type="file" id="fileInput" accept="image/*" class="hidden">

    <nav class="fixed bottom-10 left-0 right-0 flex justify-center items-center gap-6 z-50">
        <button id="refreshBtn" class="w-14 h-14 btn-glass rounded-full flex items-center justify-center active:scale-90 transition-all">
            <i data-lucide="refresh-cw" class="w-6 h-6 opacity-40"></i>
        </button>
        
        <button id="uploadBtn" class="bg-white text-black h-14 px-12 rounded-full font-black text-[11px] tracking-[0.3em] shadow-2xl active:scale-95 transition-all">
            UPLOAD IPFS
        </button>

        <button class="w-14 h-14 btn-glass rounded-full flex items-center justify-center active:scale-90 transition-all">
            <i data-lucide="trophy" class="w-6 h-6 text-yellow-500"></i>
        </button>
    </nav>

    <script>
        const PINATA_JWT = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySW5mb3JtYXRpb24iOnsiaWQiOiIyYWEzYmZlZC05ZmFiLTRmMDYtYjAzYi1mZWZiMDI5OWQ3MDgiLCJlbWFpbCI6InNoaXRjb2luaGVpcm9zQGdtYWlsLmNvbSIsImVtYWlsX3ZlcmlmaWVkIjp0cnVlLCJwaW5fcG9saWN5Ijp7InJlZ2lvbnMiOlt7ImRlc2lyZWRSZXBsaWNhdGlvbkNvdW50IjoxLCJpZCI6IkZSQTEifSx7ImRlc2lyZWRSZXBsaWNhdGlvbkNvdW50IjoxLCJpZCI6Ik5ZQzEifV0sInZlcnNpb24iOjF9LCJtZmFfZW5hYmxlZCI6ZmFsc2UsInN0YXR1cyI6IkFDVElWRSJ9LCJhdXRoZW50aWNhdGlvblR5cGUiOiJzY29wZWRLZXkiLCJzY29wZWRLZXlLZXkiOiI3YjRiNmQ5OGM2ZDI5MTFlM2FiMiIsInNjb3BlZEtleVNlY3JldCI6ImY0ZWYzNjY1MzY3ODdiMjRkOGM4YmFlNGJiNTU3NGZiMTMyYmQ0YzRhMzI2ODY2MDU5OTY3N2M4NzE5ZWRhZTAiLCJleHAiOjE4MDEyNzMyMzN9.lUdaLbj_IpiRheeFaUPGNmEt8nbF_5hg0LoSBQNnM1U";
        const GATEWAY = "jade-detailed-slug-469.mypinata.cloud";

        let memes = [];
        const feed = document.getElementById('feed');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const statusOverlay = document.getElementById('statusOverlay');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const loadingText = document.getElementById('loadingText');

        lucide.createIcons();

        // --- L√ìGICA 3D ---
        function createEmojiTexture(emoji) {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            // Fundo transparente (sem borda branca)
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.save();
            ctx.translate(256, 256);
            ctx.rotate(-Math.PI / 2); // Eixo corrigido
            ctx.font = '400px serif'; // Aumentado um pouco para preencher o espa√ßo
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(emoji, 0, 0);
            ctx.restore();
            
            const texture = new THREE.CanvasTexture(canvas);
            texture.anisotropy = 16;
            return texture;
        }

        function create3DReaction(container) {
            const width = 80, height = 80;
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(40, 1, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(width, height);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            // Cilindro muito fino para sustentar a textura sem parecer um disco s√≥lido
            const geometry = new THREE.CylinderGeometry(1.0, 1.0, 0.05, 64);
            const texNeutral = createEmojiTexture('üòê');
            const texLaugh = createEmojiTexture('üòÇ');
            
            // Material com transpar√™ncia habilitada
            const matEmoji = new THREE.MeshPhongMaterial({ 
                map: texNeutral, 
                transparent: true, 
                shininess: 0 
            });
            const matSide = new THREE.MeshBasicMaterial({ visible: false }); // Lados invis√≠veis

            const mesh = new THREE.Mesh(geometry, [matSide, matEmoji, matEmoji]);
            mesh.rotation.x = Math.PI / 2;
            scene.add(mesh);

            const ambient = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(ambient);

            camera.position.z = 5;

            let animating = false;
            let currentScale = 1;

            function animate() {
                requestAnimationFrame(animate);
                if (!animating) {
                    mesh.rotation.y = Math.sin(Date.now() * 0.002) * 0.2;
                    mesh.rotation.z = Math.cos(Date.now() * 0.001) * 0.1;
                    currentScale = THREE.MathUtils.lerp(currentScale, 1.0, 0.1);
                } else {
                    mesh.rotation.z += 0.3;
                    currentScale = THREE.MathUtils.lerp(currentScale, 1.6, 0.2);
                }
                mesh.scale.set(currentScale, currentScale, currentScale);
                renderer.render(scene, camera);
            }
            animate();

            container.onclick = () => {
                animating = true;
                mesh.material[1].map = texLaugh;
                mesh.material[2].map = texLaugh;
                setTimeout(() => animating = false, 700);
            };
        }

        // --- IPFS FETCH ---
        async function fetchPinataFiles() {
            loadingOverlay.style.display = 'flex';
            loadingText.innerText = "BUSCANDO NO IPFS...";
            try {
                const response = await fetch("https://api.pinata.cloud/data/pinList?status=pinned&pageLimit=20", {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${PINATA_JWT.trim()}` }
                });
                const data = await response.json();
                memes = data.rows.map(item => ({
                    cid: item.ipfs_pin_hash,
                    url: `https://${GATEWAY}/ipfs/${item.ipfs_pin_hash}`,
                    rewards: Math.floor(Math.random() * 999)
                }));
                renderFeed();
            } catch (err) { console.error(err); } 
            finally { loadingOverlay.style.display = 'none'; }
        }

        function createItemElement(m) {
            const div = document.createElement('div');
            div.className = 'snap-item';
            div.innerHTML = `
                <img src="${m.url}" class="meme-bg-blur">
                <img src="${m.url}" class="meme-main" onload="this.style.opacity=1" onerror="this.src='https://gateway.pinata.cloud/ipfs/${m.cid}'">
                <div class="overlay">
                    <div class="absolute bottom-40 left-10">
                        <span class="bg-yellow-400 text-black px-2 py-0.5 text-[9px] font-black tracking-tighter uppercase mb-3 inline-block italic">IPFS STORAGE</span>
                        <h2 class="text-4xl font-black italic tracking-tighter uppercase leading-[0.85]">Eterno<br>Meme</h2>
                        <p class="text-[8px] font-mono opacity-30 mt-2 truncate w-40">CID: ${m.cid}</p>
                    </div>
                    <div class="absolute right-8 bottom-44 flex flex-col items-center gap-6">
                        <div class="three-container"></div>
                        <span class="text-[12px] font-black opacity-60 text-yellow-400 mt-[-15px]">${m.rewards}</span>
                        <button class="w-16 h-16 bg-white text-black rounded-full flex items-center justify-center shadow-2xl active:scale-90 transition-transform">
                            <i data-lucide="share-2" class="w-7 h-7"></i>
                        </button>
                    </div>
                </div>
            `;
            const container = div.querySelector('.three-container');
            create3DReaction(container);
            return div;
        }

        function renderFeed() {
            feed.innerHTML = '';
            memes.forEach(m => feed.appendChild(createItemElement(m)));
            lucide.createIcons();
        }

        uploadBtn.addEventListener('click', () => fileInput.click());
        refreshBtn.addEventListener('click', fetchPinataFiles);

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            loadingOverlay.style.display = 'flex';
            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('pinataMetadata', JSON.stringify({ name: `MemeTok_${Date.now()}` }));
                const response = await fetch("https://api.pinata.cloud/pinning/pinFileToIPFS", {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${PINATA_JWT.trim()}` },
                    body: formData
                });
                if (!response.ok) throw new Error("Falha no upload");
                statusOverlay.style.display = 'block';
                setTimeout(() => {
                    statusOverlay.style.display = 'none';
                    fetchPinataFiles();
                }, 2000);
            } catch (err) { alert("Erro: " + err.message); } 
            finally { 
                loadingOverlay.style.display = 'none'; 
                fileInput.value = '';
            }
        });

        fetchPinataFiles();
    </script>
</body>
</html>
